<h2>{{action}} Todo Item</h2>
<form name="form" class="form-horizontal">
    <div class="control-group" ng-class="{error: form.Todo.$invalid}">
        <label class="control-label" for="TodoItem">To do</label>
        <div class="controls">
            <input type="text" ng-model="todo.TodoItem" id="TodoItem">
        </div>
    </div>
     <div class="control-group" ng-class="{error: form.Todo.$invalid}">
        <label class="control-label" for="DueDate">Due</label>
        <div class="controls">
            <input type="text" ng-model="todo.DueDate" id="DueDate">
        </div>
    </div>
    <!-- error will be called if number not entered in -->
     <div class="control-group" ng-class="{error: form.Todo.$invalid}">
        <label class="control-label" for="Priority">Priority</label>
        <div class="controls">
            <input type="number" ng-model="todo.Priority" id="Priority">
        </div>
    </div>
    <div class="form-actions">
        <button ng-click="save()" class="btn btn-primary">
            {{action}}
        </button>
        <a href="#/" class="btn">Cancel</a>
    </div>
</form>
