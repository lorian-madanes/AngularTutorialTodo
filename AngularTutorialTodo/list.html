<div from="Lorian" greet="audience"></div>
<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="fa fa-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <th><a ng-click="sort('TodoItem')">Todo</a>
            <span ng-show="sort_order=='TodoItem' && is_descending==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='TodoItem' && is_descending==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('Priority')">Priority</a>
            <span ng-show="sort_order=='Priority' && is_descending==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='Priority' && is_descending==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('DueDate')">Due</a>
            <span ng-show="sort_order=='DueDate' && is_descending==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='DueDate' && is_descending==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a href="#/new"><i class="glyphicon glyphicon-plus"</a></th>
    </thead>
    <tbody>
        <!-- Id added below in handle bars for deleting fade out -->
        <tr ng-repeat="todo in todos" id="todo_{{todo.Id}}">
            <td>{{todo.TodoItem}}</td>
            <td>{{todo.Priority}}</td>
            <td>{{todo.DueDate | date:mediumDate}}</td>
            <td>
                <a href="#/edit/{{todo.Id}}"><i class="fa fa-pencil"</i></a>
                <a ng-click="delete()"><i class="fa fa-trash-o"</i></a>
            </td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more()" ng-click="show_more()">Show More</a>
